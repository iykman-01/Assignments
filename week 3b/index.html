<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Register form home page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="login page.html" />
  </head>

  <body>
    <form action="login page.html">
      <div class="container">
        <h1>Register Page</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />
        <label for="firstname"><b>First Name</b></label>
        <input type="firstname" name="firstname" id="firstname" required />
        <label for="lastname"><b>Last Name</b></label>
        <input type="lastname" name="lastname" id="lastname" required />
        <label for="tel"><b>Phone Number</b></label>
        <input type="number" name="pnumber" id="pnumber" required />
        <label for="email"><b>Email</b></label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="ikediuke82@gmail.com"
          required
        />
        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter your Password"
          name="password"
          id="password"
          required
        />

        <label for="repeat password"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="repeat password"
          id="repeat password"
          required
        />
        <label for="gender"> <b>Select your gender</b></label>
        <select name="gender">
          <option value="none" selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">other</option>
        </select>
        <br />
        <label for="date of birth"><b>Date of birth</b></label>
        <input type="date" name="date of birth" id="date of birth" required />
        <label for="color"><b>favorite color</b></label>
        <input
          type="color"
          name="favoritecolor"
          id="favoritecolor"
          value="#000000"
          class="color"
          required
        />
        <hr />
        <p>
          By creating an account you agree to our
          <a href="#">Terms and Conditions</a>
        </p>
        <input type="reset" value="clear" class="registerbutton" />
        <button type="submit" class="registerbutton"><b>Register</b></button>

        <p>
          Already have an account? <a href="#"><b>sign in</b></a>
        </p>
      </div>
    </form>
  </body>
</html>
